<!DOCTYPE html>
<html>
    <body>
        <p>Company name - <span id="company-name"></span></p>
        <input id="input-name" type="text" placeholder="Input new company name here"><button onclick="addName()">Change company name</button><br>
        <p>Company director - <span id="company-director"></span></p>
        <input id="input-director" type="text" placeholder="Input new director's name here"><button onclick="addDirector()">Change director's name</button><br>
        <p>Products:</p>
        <ul id="company-products"></ul>
        <input id="input-product" type="text" placeholder="Input new product here"><button onclick="addProduct()">Add product</button><br>
        <p>Employees:</p>
        <ul id="company-employees"></ul>
        <input id="input-employee-name" type="text" placeholder="Input new employee's name here">
        <input id="input-employee-salary" type="text" placeholder="Input new employee's salary here">
        <button onclick="addEmployee()">Add employee</button><br>
        <input id="input-employee-name-search" type="text" placeholder="Input employee's name here">
        <button onclick="showEmployee()">Show employee</button><button onclick="showEmployeeAll()">Show all employees</button><br>

        <script src="file.js"></script>
    </body>
</html>
